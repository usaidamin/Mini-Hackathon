<body>
    <div id="head">
        <h1>PERSONAL BLOGGING APP</h1>
        <div id="gl">
            <a href="../Profile/profile.html"><button id="getUser" class="button"></button></a>
             <button id="logout" class="button">Logout</button>
        </div>
    </div>
    <h1 class="heading">DASHBOARD</h1>
    <div class="container mt-5">
        <form id="productForm">
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" name="productName" id="productName" class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label">Product Description</label>
                <textarea class="form-control" name="productDesc" id="productDesc" placeholder="Leave a comment here"
                    id="floatingTextarea"></textarea>
            </div>

            <button type="submit" class="button1">ADD PRODUCT</button>
        </form>
    </div>
    <div class="container mt-5 mb-5 myBlogs">

        <div>
            <h1>MY BLOGS</h1>
        <div id="productParent">
            
        </div>
    </div>


    </div>
</div>
